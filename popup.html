<!DOCTYPE html>
<html>
<head>
  <title>Phishing URL Detector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .safe {
      background-color: #d4edda;
      color: #155724;
    }
    .dangerous {
      background-color: #f8d7da;
      color: #721c24;
    }
    .checking {
      background-color: #fff3cd;
      color: #856404;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #currentUrl {
      word-break: break-all;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Phishing URL Detector</h2>
  <div id="currentUrl"></div>
  <div id="result" class="checking">Checking current page...</div>
  <button id="checkAgainBtn">Check Again</button>
  <script src="popup.js"></script>
</body>
</html>
